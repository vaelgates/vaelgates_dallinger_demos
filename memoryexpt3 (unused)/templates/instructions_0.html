{% extends "layout.html" %}

{% block head %}
<script type="text/javascript">
    // Parameters
    settings = {};
    settings.col_1 = {% if experiment.col_1 %}true{% else %}false{% endif %};
    settings.col_2 = {% if experiment.col_2 %}true{% else %}false{% endif %};
    settings.nom_1 = {% if experiment.nom_1 %}true{% else %}false{% endif %};
    settings.nom_2 = {% if experiment.nom_2 %}true{% else %}false{% endif %};
</script>
{% endblock %}

{% block body %}
    <div class="main_div">
        <h1>Instructions</h1>
        <hr>
        {% if experiment.words_aloud %}
            <h3>Test your speakers</h3>
            <p>
                Please type the sentence you hear after pressing the button below.
            </p>
            <button type="button" id="test-sound" class="btn btn-lg btn-primary">Hear Phrase</button>
            <br>
            <input type="text" id="heard-as" size="60" />
            <button type="button" id="compare-phrases" class="btn btn-lg btn-primary">Compare</button>
            <br>
            <br>
            <div id="sound-test-result">
            </div>
            <br>
        {% endif %}

        <hr>
        <div class="row">
            <div class="col-xs-10"></div>
            <div class="col-xs-2">
                <button type="button" id="go-to-instructions_2" class="btn btn-success btn-lg"
                        {% if experiment.words_aloud %} disabled {% endif %}>
                    Next </button>
            </div>
        </div>
    </div>
{% endblock %}

{% block libs %}
    {{ super() }}
    <script src="/static/scripts/instructions.js" type="text/javascript"> </script>
{% endblock %}
